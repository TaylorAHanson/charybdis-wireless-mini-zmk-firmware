## Split keyboards
## https://zmk.dev/docs/config/system#split-keyboards
CONFIG_ZMK_SPLIT_BLE_CENTRAL_PERIPHERALS=1
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y

## ZMK Studio - Move this to config/charybdis.conf when dongle works with ZMK Studio
## https://zmk.dev/docs/features/studio
CONFIG_ZMK_STUDIO=y
## https://zmk.dev/docs/config/studio
CONFIG_ZMK_STUDIO_LOCKING=y
CONFIG_ZMK_STUDIO_LOCK_ON_DISCONNECT=y
CONFIG_ZMK_STUDIO_TRANSPORT_BLE_PREF_LATENCY=5

## PMW 3610 Configurations
CONFIG_PMW3610_INIT_POWER_UP_EXTRA_DELAY_MS=1000

# Enable the logging subsystem
CONFIG_LOG=y
# Set the overall log level (higher number means more detail)
# DEBUG (4) provides the most detailed output, good for troubleshooting.
# INFO (3) might be sufficient, but DEBUG is better for this issue.
# WARNING (2) and ERROR (1) are less verbose.
CONFIG_LOG_MAX_LEVEL=4 # Or CONFIG_LOG_MAX_LEVEL=3 for INFO

# Enable UART as a logging backend
CONFIG_LOG_BACKEND_UART=y

# Optional: Enable specific driver debug logging (highly recommended for sensor issues)
# The exact name might vary slightly depending on the specific PMW3610 driver implementation you are using.
# Look for options related to PMW3610 logging in the driver's Kconfig file if DEBUG level isn't enough.
# A common option might look like this:
CONFIG_PMW3610_LOG_LEVEL_DBG=y
CONFIG_ZMK_POINTING_LOG_LEVEL_DBG=y # This enables generic pointing device debug logs
